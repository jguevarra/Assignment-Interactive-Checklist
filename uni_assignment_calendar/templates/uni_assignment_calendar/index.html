<!DOCTYPE html>
<html>
<head>
	<title>CS 3240: Advanced Software Development</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<h1><center>Universal Assignment Calendar</center></h1>

	<br>

	<div class="container">
		<!--button that takes user to "calendar/create" page-->
		<form method="get" action="/calendar/create">
			<input type="submit" class="btn btn-primary" value="Post an Assignment">
		</form>
	</div>




	<br>

	    <div>

	        <h3>Recent Postings</h3>
	        {% if latest_events_list %}
	            <ul>
	                {% for events in latest_events_list %}
	                    <li><a href="{% url 'calendar:detail' events.id %}">{{ events.due_date }} -- {{ events.class_abbrev }} {{ events.class_num }} : {{ events.events_name }}</a></li>
						<!--{% if events.pub_date > timezone.now %}-->
							<!--<li><a href="{% url 'calendar:detail' events.id %}">OVERDUE!! {{ events.due_date }} &#45;&#45; {{ events.class_abbrev }} {{ events.class_num }} : {{ events.events_name }}</a></li>-->
						<!--{% else %}-->
							<!--<li><a href="{% url 'calendar:detail' events.id %}">{{ events.due_date }} &#45;&#45; {{ events.class_abbrev }} {{ events.class_num }} : {{ events.events_name }}</a></li>-->
	                	<!--{% endif %}-->
					{% endfor %}
	            </ul>
	        {% else %}
	            <p>No events have been posted.</p>
	        {% endif %}

	    </div>


	<!--</fieldset>-->
</body>
</html>
