	<title>CS 3240: Advanced Software Development</title>

<body>
	<h1><center>Universal Assignment Calendar</center></h1>

	<br>

	<fieldset>
	    <legend><strong>Most Recent Posts</strong></legend>

	    <div>

	        <h3>Recent Postings</h3>
	        {% if latest_events_list %}
	            <ul>
	                {% for events in latest_events_list %}
	                    <li><a href="{% url 'calendar:detail' events.id %}">{{ events.class_abbrev }} {{ events.class_num }} : {{ events.events_name }}</a></li>
	                {% endfor %}
	            </ul>
	        {% else %}
	            <p>No events have been posted.</p>
	        {% endif %}

	    </div>
	</fieldset>
</body>
</html>
