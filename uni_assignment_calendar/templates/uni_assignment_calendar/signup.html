{% extends 'base.html' %}

{% block content %}

<div class="main">
	<div class="container">

		<h3>Sign Up Page</h3><br>

		{% if registered %}
			<h3>Thank you for registering</h3>
		{% else %}
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<br><input type="submit" class="btn btn-primary" value="Sign Up">
			</form>
		{% endif %}
	</div>
</div>


{% endblock %}
