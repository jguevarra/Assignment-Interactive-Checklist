<!DOCTYPE html>
<html>
<head>
<title>CS 3240: Advanced Software Development</title>
</head>
<body>

<h1>Universal Assignment Calendar</h1>

<!-- Inserting published posts onto the /calendar/ url path page -->
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="/uni_assignment_calendar/{{ post.id }}/">{{ post.post_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts have been posted.</p>
{% endif %}

</body>
</html>
