{% extends 'base.html' %}

{% block content %}

<div class="main">

	<h1><center>{{ courses.class_abbrev }} {{ courses.class_num }} : {{ courses.class_title }}</center></h1>.

	<ul>
		<p><strong>Course ID:</strong> {{courses.class_id }}</p>
	    <p><strong>Instructor:</strong> {{ courses.instructor }}</p>
	    <p><strong>Description:</strong> {{ courses.description }}</p>
	</ul>

</div>

{% endblock %}
