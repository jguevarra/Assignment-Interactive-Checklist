<h1>{{ "Universal Assignment Calendar" }}</h1>

<h2>{{ "Recent Postings" }}</h2>
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'assignment_calendar:detail' post.id %}">{{ post.post_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts have been posted.</p>
{% endif %}
